<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>

    <h2>Add React in One Minute</h2>
    <p>This page demonstrates using React with no build tooling.</p>
    <p>React is loaded as a script tag.</p>

    <!-- We will put our React component inside this div. -->
    <div id="like_button_container"></div>
    <div id="like_button_container_fun"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16.9.0/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.development.js" crossorigin></script>
    <script src="../node_modules/require-bro/lib/require-bro.js"></script>
    <script>
    var exports={}
    var reactdom=ReactDOM;
    </script>
    <!-- Load our React component. -->
    <script src="tlike_button.js"></script>

  </body>
</html>
