<!DOCTYPE html>
<html>
<head>
<title>Comparator</title>
<link rel="stylesheet" type="text/css" href="comparator.css" media="screen" />
<script src="node_modules/js-to-html/js-to-html.js"></script>
<script src="comparator.js"></script>
</head>
<body>
<h1>Comparator</h1>
<h3>Numbers</h3>
<form>
    <p>
        <input id="numberToCheck"></input>
        <select id="numberOperator">
            <option value="null"></option>
            <option value="=">=</option>
            <option value=">">></option>
            <option value="<"> < </option>
            <option value=">="> >= </option>
            <option value="<="> <= </option>
            <option value="&#x2205"> &#x2205 </option>
        </select>
        <input id="numberCondition"></input>
        <button type="button" id="number-compare-button" onclick="numberComparator()">Comparar</button>
        <span id="number-answer">Esperando resultado</span>
    </p>
    <h3>Strings</h3>
    <p>
        <input id="stringToCheck"></input>
        <select id="stringOperator">
            <option value="null"></option>
            <option value="=">=</option>
            <option value="~">~</option>
            <option value="&#x2205"> &#x2205 </option>
        </select>
        <input id="stringCondition"></input>
        <button type="button" id="string-compare-button" onclick="stringComparator()">Comparar</button>
        <span id="string-answer">Esperando resultado</span>
    </p>
    <h3>Dates</h3>
    <p>
        <input id="dateToCheck"></input>
        <select id="dateOperator">
            <option value="null"></option>
            <option value="=">=</option>
            <option value=">">></option>
            <option value="<"> < </option>
            <option value=">="> >= </option>
            <option value="<="> <= </option>
            <option value="&#x2205"> &#x2205 </option>
        </select>
        <input id="dateCondition"></input>
        <button type="button" id="date-compare-button" onclick="dateComparator()">Comparar</button>
        <span id="date-answer">Esperando resultado</span>
    </p>
</form>
</body>
</html>
