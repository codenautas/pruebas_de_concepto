<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>html básico</title>
    <link rel="stylesheet" type="text/css" href="html.css">
    <link rel="stylesheet" type="text/css" href="../lib/dialog-promise.css">
  </head>
  <body>
    <div id="title"> Esto es un título</div>
    <div id="mitad-izquierda"> Esto es un div
        <div id="adentro-div"> El div que está adentro del div</div>
        <div id="adentro-otro-lado"> El div que está adentro en otro lado</div>
    </div>
    <div>
      <h2> un select
      <select multiple id=sele1 height=100px>
        <option >uno</option>
        <option >dos</option>
        <option >tres</option>
        <option >cuatro</option>
        <option >cinco</option>
        <option >seis</option>
      </select>
      <select multiple id=sele2 height=100px>
      </select>
    </div>
  </body>
  <script>
    window.addEventListener('load',function(){
        sele1.onclick=function(){
            sele2.add(sele1.item(sele1.selectedIndex));
            sele1.remove(sele1.selectedIndex);
        }
    });
  </script>
</html>
