<h3>Android emulator vs actual device</h3>
<span class="byLine">by agup</span> <span class="postDate">Posted:
Sunday, 2/17/2013</span></div>
<div class="entry">
<p>Native Android apps and web apps need to be tested on multiple
phones and tablets before being placing into production. Period. Sure
you can use the emulator to do some very basic UI sizing validation,
but there is no substitute for testing on actual devices.</p>
<p>Typically, I have one phone with the latest version of the OS and
the rest of my phones are WiFi-only and have no carrier
agreement.&nbsp;Buying used devices with no cellular contract is one
way to save money, and can help budget strapped shops to do more
thorough cross-device quality assurance (QA) tests. Obviously there are
too many different types of Android devices on the market for the
typical shop to have all of them in house, but having a few different
models and versions gives you a huge QA advantage.</p>
<p><strong>Why not use the out-of-the-box emulator?</strong> I’m not
saying you shouldn’t use the emulator at all. It can be a valuable tool
for check UI differences across various screen sizes and resolutions.
But, in my opinion that’s about it. Personally I don’t use the
out-of-the-box Android emulator much at all for daily coding since I
almost always have a phone handy. Here are a few things that an
emulator cannot help you test:</p>
<ul>
  <li>Exact look and feel</li>
  <li>Application load times</li>
  <li>Application performance</li>
  <li>UI performance (View transitions, orientation changes, scrolling)</li>
  <li>Browser differences (for web apps)</li>
  <li>Subtle differences in UI touch events</li>
  <li>Real-world <a href="http://www.andygup.net/?p=1125">GPS testing</a></li>
  <li>Battery usage/consumption</li>
  <li>Unique characteristics from the handset manufacturer and carrier.</li>
</ul>
<p>My final beef with the Android emulator is it is awfully slow even
on powerful laptops. It’s simply not a feasible test platform if you
have to do multiple builds in a reasonable amount of time. Waiting for
the emulator to load can be a painful experience. Granted, under some
circumstances you can leave a single instance of the emulator running
and push multiple builds to it, it can still seem sluggish. From a
productivity standpoint, my experience has been its cumulatively much
faster to simply push builds to a phone. And then, as mentioned above,
reserve the emulator for specific instances of testing screen sizes and
resolutions.</p>
<p><strong>Recommended bare-bones set up.</strong> I don’t have a
particular manufacturer recommendation because that’s a personal
choice. My bare-bones recommendations are more focused on Android SDK
version and having at least one phone with the major versions. Since
Donut-based v1.6 phones now represent <a href="http://developer.android.com/about/dashboards/index.html">0.2%
or less of all phones</a> I no longer recommend testing on it. Having a
v2.x phone is a really good idea for general distribution apps as it’s
a fact that roughly 50% of the phones in circulation are still running
it:</p>
<ul>
  <li>V2.x smartphone</li>
  <li>V3.x smartphone</li>
  <li>V4.x smartphone</li>
  <li>V4.x tablet</li>
</ul>
<p>If you have experience with testing across different versions please
post your comments!</p>
