<pre id=msg>
Date test:
</pre>
<script>
var d={};

function mostrar(x){
    msg.textContent+='\n'+x+':';
    msg.textContent+=eval(x);
    msg.textContent+=" - "+typeof eval(x);
}

mostrar('d.ahora = new Date()');
mostrar('d.ameri = new Date(1492,10-1,12)');
mostrar('d.indep = new Date(1916,7-1,9)');
mostrar('d.utc = new Date("1916-07-09")');
mostrar('d.utc = new Date("1916-07-09 00:00:00-0300")');
mostrar('d.utc2 = new Date(Date.UTC(1916,7-1,9))');
mostrar('d.utc3 = new Date(Date.UTC(1916,7-1,9,0,0,0))');
mostrar('d.fly = new (Function.prototype.bind.apply(Date, [null,1916,7-1,9]))');
mostrar('d.fly2 = new Date(Date.parse("1916-07-09"))');
mostrar('d.utc == d.indep');
mostrar('d.utc == d.fly');
mostrar('d.utc - d.fly');
mostrar('d.ahora - d.indep');
mostrar('"----"');
mostrar('d.ahora.getTimezoneOffset()');
mostrar('d.ahora.toISOString()');
</script>
